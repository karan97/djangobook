{% extends 'base.html' %}

{% block content %}
<div class="border round">
    <h1 class="my-5">{{book.title}}</h1>
    <p>{{book.text}}</p>
</div>

<a href="{% url 'books.list' %}" class ="btn btn-secondary my-5">Back</a>
<a href="{% url 'books.update' pk=book.id %}" class ="btn btn-secondary">Edit</a>
<a href="{% url 'books.delete' pk=book.id %}" class ="btn btn-danger">Delete</a>


 {%endblock %}
