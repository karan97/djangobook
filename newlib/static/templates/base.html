{% load static %}

<html>
    <head>
        <title>Welcome to Karan's Library!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>

    <body>
    <nav class='navbar navbar-dark bg-dark'>
      <div class='ms-auto'>
        {% if user.is_authenticated %}
        <a href="{% url 'books.list'%}" class="btn btn-outline-light me-1">Home</a>
        <a href="{% url 'books.new'%}" class="btn btn-outline-light me-1">Create</a>
        <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
        {% else %}
        <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
        {% endif %}
      </div>
    </nav>
      <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
